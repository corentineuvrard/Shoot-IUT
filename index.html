<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ShootIUT</title>
    <style type="text/css">
    	@font-face {
		    font-family: SaranaiGame;
		    src: url(fonts/SaranaiGame-Bold.ttf);
		}

		body {
			padding: 0; margin: 0;
		}
    </style>
</head>
<body>
	<div style="font-family: SaranaiGame;width:0;height:0;overflow:hidden;">.</div>
	<div id="gameContainer"></div>
    <script src="js/lib/phaser.min.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/game.js"></script>
    <script src="js/settings.js"></script>
	<script>
		(function() {
			var game = new Phaser.Game(1280, 800, Phaser.AUTO, "gameContainer");

			game.state.add("Boot", GameStates.Boot);
			game.state.add("Preloader", GameStates.Preloader);
			game.state.add("MainMenu", GameStates.MainMenu);
			game.state.add("Game", GameStates.Game);
			game.state.add("Settings", GameStates.Settings);

			game.state.start("Boot");
		})();
</script>
</body>
</html>
